---
- name: Install terminator
  hosts: localhost

  tasks:
    - name: Install terminator
      apt:
        name: 
          - terminator
          - git
        state: present
        update_cache: yes
      become: true
    
    - name: Snap install slack
      snap:
        name: 
        - slack
        - spotify
        state: present
      become: true

    

